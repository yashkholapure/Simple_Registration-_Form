<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="https://SandipSolunke/Simple_Registration-_Form/blob/main/style.css">
</head>

<body>
    <form action="">
        <div class="heading">
            <h1>Registration Form</h1>
        </div>

        <hr>

        <div class="mainbody">

            <div class="personal_details">
                <label>Firstname:</label>
                <input type="text" name="firstname" placeholder="Enter Your First Name" size="15" /> <br> <br>
                <label>Middlename: </label>
                <input type="text" name="middlename" placeholder="Enter Your Middle Name" size="15" /> <br> <br>
                <label>Lastname:</label>
                <input type="text" name="lastname" placeholder="Enter Your Last Name" size="15" /> <br> <br>
            </div>

            <div class="course_details">
                <label>
                    Course :
                </label>
                <select>
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>

                <br>
                <br>
                <label>
            </div>

            <div class="gender">
                <label>
                    Gender :
                </label><br>
                <input type="radio" name="male" /> Male <br>
                <input type="radio" name="female" /> Female <br>
                <input type="radio" name="other" /> Other
                <br>
                <br>

                <label>
            </div>


            <div class="phone">
                <label>
                    Phone :
                </label>
                <input type="text" name="country code" value="+91" size="2"/><input type="text" placeholder="Enter Your Mobile Number" name="phone" size="10" /> <br> <br>
            </div>


            <div class="address">
                Address
                <br>
                <textarea placeholder="Enter Your Address" cols="80" rows="5" value="address"></textarea>
                <br> <br>
            </div>

            <div class="email">
                Email:
                <input type="email" placeholder="Enter Your Email" id="email" name="email" /><br>
                <br> <br>
            </div>

            <div class="password">
                Password:
                <input type="Password" placeholder="Create a New Password" id="pass" name="pass"> <br>
                <br> <br>
            </div>

            <div class="retypepass">
                Re-type password:
                <input type="Password" placeholder="Re-type the Password" id="repass" name="repass"> <br> <br>
                <input type="submit" value="Submit">
                <input type="reset" id="Reset" onclick='document.getElementById("Form").reset()' value="Reset">

            </div>
        </div>

    </form>
</body>

</html>
